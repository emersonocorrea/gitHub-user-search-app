<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFinder</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>devfinder</h1>
    <div class="theme-toggle" id="themeToggle">
      <span id="themeText">LIGHT</span>
      <span id="themeIcon">☀️</span>
    </div>
  </header>

  <div class="search-bar">
    <span>🔍</span>
    <input type="text" id="searchInput" placeholder="Search GitHub username...">
    <button onclick="searchUser()">Search</button>
  </div>

  <div class="profile-card" id="profileCard" style="display: none;">
    <img id="profileImage" src="" alt="Profile Picture">
    <div class="profile-info">
      <h2 id="profileName"></h2>
      <p class="username" id="profileUsername"></p>
      <p class="join-date" id="joinDate"></p>
      <p class="bio" id="profileBio"></p>
      <div class="stats">
        <div>
          <p>Repos</p>
          <p id="reposCount"></p>
        </div>
        <div>
          <p>Followers</p>
          <p id="followersCount"></p>
        </div>
        <div>
          <p>Following</p>
          <p id="followingCount"></p>
        </div>
      </div>
      <div class="additional-info">
        <div class="info-item" id="locationInfo">
          <span>📍</span>
          <p id="profileLocation"></p>
        </div>
        <div class="info-item" id="blogInfo">
          <span>🔗</span>
          <a id="profileBlog" href=""></a>
        </div>
        <div class="info-item" id="twitterInfo">
          <span>🐦</span>
          <p id="profileTwitter"></p>
        </div>
        <div class="info-item" id="companyInfo">
          <span>🏢</span>
          <p id="profileCompany"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="errorMessage" style="display: none; font-size: 14px; margin-top: 10px;"></div>

  <script src="index.js"></script>
</body>
</html>
