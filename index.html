<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">GitHub Profile Viewer</h1>
        
        <!-- Formulário de busca -->
        <div class="flex gap-2 mb-4">
            <input id="username" type="text" placeholder="Digite o username do GitHub" class="w-full p-2 border rounded">
            <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Buscar</button>
        </div>

        <!-- Área de exibição do perfil -->
        <div id="profile" class="text-center">
            <img id="avatar" class="w-24 h-24 rounded-full mx-auto mb-4 hidden" alt="Avatar">
            <h2 id="name" class="text-xl font-semibold"></h2>
            <p id="bio" class="text-gray-600"></p>
            <p id="repos" class="mt-2"></p>
            <p id="followers" class="mt-1"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
